version: '3.9'
services:
  app:
    build: .
    container_name: nestjs-app
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - postgres
  postgres:
    image: postgres:16
    container_name: nestjs-db
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nestjs_boilerplate
